name: Release
run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run Pint (auto-fix)
        run: vendor/bin/pint

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit fixes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "style: apply pint fixes"
          git push

  tests:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: true
      matrix:
        php: ['8.2', '8.3', '8.4', '8.5']
        laravel: ['10.*', '11.*', '12.*']
        include:
          - laravel: '10.*'
            testbench: '8.*'
          - laravel: '11.*'
            testbench: '9.*'
          - laravel: '12.*'
            testbench: '10.*'

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: gd
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-update
          composer update --prefer-stable --no-interaction

      - name: Run tests
        run: vendor/bin/pest

  release:
    runs-on: ubuntu-latest
    needs: tests
    if: github.actor == 'aarondfrancis'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Pull latest (after pint fixes)
        run: git pull origin ${{ github.ref_name }}

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected X.Y.Z"
            exit 1
          fi

      - name: Validate changelog (before creating tag)
        run: |
          chmod +x .github/scripts/parse-changelog.sh
          .github/scripts/parse-changelog.sh validate

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          VERSION="${{ inputs.version }}"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Update changelog
        run: |
          VERSION="${{ inputs.version }}"
          .github/scripts/parse-changelog.sh release "$VERSION"

      - name: Commit and push changelog
        run: |
          VERSION="${{ inputs.version }}"
          git add CHANGELOG.md
          git commit -m "Update changelog for v$VERSION"
          git push

      # Add your build/publish steps here
      # - name: Build
      #   run: ...
      #
      # - name: Publish
      #   run: ...
